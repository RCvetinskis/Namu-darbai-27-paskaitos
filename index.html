<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namu darbai Append table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Append table</h1>
    <form action="#">
      <input type="text" id="name" name="name" placeholder="vardas" />
      <input type="text" id="surname" name="surname" placeholder="pavarde" />
      <input type="number" id="age" name="age" placeholder="amzius" />
      <br />
    </form>
    <button id="prideti">Prideti</button>
    <button id="istrinti-pirma">istrinti pirma</button>
    <button id="istrinti-paskutini">istrinti paskutini</button>

    <table>
      <tr>
        <th>Vardas</th>
        <th>Pavarde</th>
        <th>Amzius</th>
      </tr>
      <tr>
        <td>Jonas</td>
        <td>Rimkus</td>
        <td>54</td>
      </tr>
      <tr>
        <td>Vestina</td>
        <td>Petronyte</td>
        <td>31</td>
      </tr>
      <tr>
        <td>Marius</td>
        <td>Dulinskas</td>
        <td>23</td>
      </tr>
    </table>
    <script src="script.js"></script>
  </body>
</html>
